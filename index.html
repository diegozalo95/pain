
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pain por Diego</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
        <h1 class="title">Pain con HTML & CSS <strong>Por Diego</strong></h1>
        <div class="container">

            <!-- ROPA -->
            <div class="clothing">
                <div class="clothing-out"></div>
                <div class="clothing-inside"></div>
            </div>

            <!-- Cuello -->
            <div class="cuello-1"></div>
            <div class="cuello-2"></div>
            
            <!-- PAIN -->
            <div class="hair-left-back">
                <div class="hair hair-left-back-1"></div>
                <div class="hair hair-left-back-2"></div>
                <div class="hair hair-left-back-3"></div>
            </div>
            <div class="hair-right-back">
                <div class="hair hair-right-back-1"></div>
                <div class="hair hair-right-back-2"></div>
                <div class="hair hair-right-back-3"></div>
            </div>

            <div class="head">
                <div class="mandible-left"></div>
                <div class="mandible-right"></div>
                <div class="face-down"></div>
                <div class="face-top"></div>
            </div>

            <!-- Orejas -->
            <div class="ear-left"></div>
            <div class="ear-left-inside-1"></div>
            <div class="ear-left-inside-2"></div>
            <div class="ear-left-bar"></div>
            <div class="ear-left-part-1"></div>
            <div class="ear-left-part-2"></div>
            <div class="ear-left-bar-1"></div>
            <div class="ear-left-bar-2"></div>
            <div class="ear-left-bar-3"></div>
            <div class="ear-left-bar-4"></div>
            <div class="ear-left-bar-5"></div>
            <div class="ear-left-bar-6"></div>

            <div class="ear-right"></div>
            <div class="ear-right-inside-1"></div>
            <div class="ear-right-inside-2"></div>
            <div class="ear-right-bar"></div>
            <div class="ear-right-part-1"></div>
            <div class="ear-right-part-2"></div>
            <div class="ear-right-part-3"></div>
            <div class="ear-right-bar-1"></div>
            <div class="ear-right-bar-2"></div>
            <div class="ear-right-bar-3"></div>
            <div class="ear-right-bar-4"></div>
            <div class="ear-right-bar-5"></div>
            <div class="ear-right-bar-6"></div>

            <!-- Sombras ojos -->
            <div class="shadow-left"></div>
            <div class="shadow-left-1"></div>
            <div class="shadow-right"></div>
            <div class="shadow-right-1"></div>

            <!-- Patillas -->
            <div class="sideburn-left"></div>
            <div class="sideburn-left-1"></div>
            <div class="sideburn-right"></div>
            <div class="sideburn-right-1"></div>
            
            <!-- Cejas -->
            <div class="eyebrow-left"></div>
            <div class="eyebrow-right"></div>

            <!-- Banda -->
            <div class="band-shadow">
                <div class="band-curve-shadow"></div>
            </div>
            <div class="band"></div>
            <div class="band-1">
                <div class="band-curve"></div>
            </div>
            <div class="placa">
                <div class="placa-light"></div>
                <div class="placa-dark"></div>
                <div class="placa-circle-1"></div>
                <div class="placa-circle-2"></div>
                <div class="placa-circle-3"></div>
                <div class="placa-circle-4"></div>
                <div class="placa-line"></div>
                <div class="placa-line-1"></div>
                <div class="placa-line-2"></div>
                <div class="placa-line-3"></div>
                <div class="placa-line-4"></div>
            </div>

            <!-- Cabello 2 -->
            <div class="mechon-1"></div>
            <div class="mechon-2"></div>
            <div class="mechon-3"></div>
            <div class="mechon-4"></div>

            <!-- Nariz -->
            <div class="nose-shadow-1"></div>
            <div class="nose-shadow-2"></div>
            <div class="nose-shadow-3"></div>
            <div class="nose-light"></div>
            <div class="nose-line-1"></div>
            <div class="nose-line-2"></div>
            <div class="nose-bar-left-1"></div>
            <div class="nose-bar-left-2"></div>
            <div class="nose-bar-left-3"></div>
            <div class="nose-bar-left-4"></div>
            <div class="nose-bar-right-1"></div>
            <div class="nose-bar-right-2"></div>
            <div class="nose-bar-right-3"></div>
            <div class="nose-bar-right-4"></div>
            <div class="nose-left-line"></div>

            <!-- Boca -->
            <div class="mouth-line"></div>
            <div class="mouth-line-1"></div>
            <div class="mouth-line-2"></div>
            <div class="mouth-bar-1"></div>
            <div class="mouth-bar-2"></div>

            <!-- Ojo izquierdo -->
            <div class="eye-left">
                <div class="eye-left-circle-1"></div>
                <div class="eye-left-circle-2"></div>
                <div class="eye-left-circle-3"></div>
                <div class="eye-left-circle-4"></div>
                <div class="eye-left-circle-5"></div>
                <div class="eye-left-circle-6"></div>
                <div class="eye-left-circle-7"></div>
            </div>
            <div class="eye-left1"></div>
            <div class="eye-left2"></div>
            <div class="eye-left3"></div>

            <!-- Ojo derecho -->
            <div class="eye-right">
                <div class="eye-right-circle-1"></div>
                <div class="eye-right-circle-2"></div>
                <div class="eye-right-circle-3"></div>
                <div class="eye-right-circle-4"></div>
                <div class="eye-right-circle-5"></div>
                <div class="eye-right-circle-6"></div>
                <div class="eye-right-circle-7"></div>
            </div>
            <div class="eye-right-1"></div>
            <div class="eye-right-2"></div>
            <div class="eye-right-3"></div>

        </div>


    </body>
</html>
